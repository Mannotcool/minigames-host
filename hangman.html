<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>minigames-host</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="css/sass.css" rel="stylesheet"/>
    </head>
    <body>

        <br>
        <div class="input-group mb-3">
            <input type="text" readonly class="form-control"  value="" aria-describedby="button-addon2" id="inviteurl">
            <button class="btn btn-outline-primary" type="button" id="button-addon2">Copy</button>
        </div>

        <div id="container">
            <hr>
            <h1 class="text-center">Hangman</h1>
            <div class="float-right">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
            <div class="text-center">
              <img id='hangmanPic' src="./assets/0.png" alt="">
              <p>Guess the selected word:</p>
              <p id="wordSpotlight">The word to be guessed goes here</p>
              <div id="keyboard"></div>
              <button class="btn btn-info" onClick="reset()">Reset</button>
            </div> 
        </div>

        
        <script src="/js/hangman.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script type="module">
            const containerAll = document.getElementById("container");
            const socket = io.connect('http://localhost:3000');


            socket.on('connect', () => {
                var randCode = Math.floor(100000 + Math.random() * 900000);
                socket.emit('roomQuery', randCode);
                socket.on("roomQueryResp", data => {
                    if (data == false) {
                        var startButton = document.createElement("button");
                        startButton.id = "startButton";
                        startButton.innerText = "Start Game";
                        startButton.style = "position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);";
                        document.body.appendChild(startButton);

                        var inviteurl = document.getElementById("inviteurl");
                        inviteurl.value = "http://127.0.0.1:5500/invite.html?code=" + randCode;

                        containerAll.style.filter = "blur(5px)";


                        var amountOfPlayers = 0;

                        var testInterval = setInterval(() => {

                            startButton.addEventListener("click", () => {
                                clearInterval(testInterval);
                                jumpOut();
                            });
                            

                            socket.on("playerJoin", data => {
                                amountOfPlayers++;
                                console.log(amountOfPlayers);
                            });

                            socket.on("playerLeave", data => {
                                amountOfPlayers--;
                                console.log(amountOfPlayers);
                            });
                        }, 500);

                        function jumpOut() {
                            containerAll.style = "";
                            document.body.removeChild(startButton);
                        }

                    } else {
                        alert("An error occoured. Redirecting...");
                        window.location.href = "index.html";
                    }
                });
            });
        </script>
    </body>
</html>
