<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>minigames-host</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="css/sass.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="input-group mb-3">
            <input type="text" readonly class="form-control"  value="" aria-describedby="button-addon2" id="inviteurl">
            <button class="btn btn-outline-primary" type="button" id="button-addon2">Copy</button>
        </div>

        <div class="container">
            <h1 class="text-center">Hangman</h1>
            <div class="float-right">Wrong Guess: <span id='mistakes'>0</span> of <span id="maxWrong"></span></div>
            <div class="text-center">
                <p id="wordSpotlight">Guess the selected word from the other opponent:</p>
            </div>
        </div>
        <!--<script src="js/hangman.js"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script>
            const socket = io.connect('http://localhost:3000');

            socket.on('connect', () => {
                var randCode = Math.floor(100000 + Math.random() * 900000);
                socket.emit('roomQuery', randCode);
                var inviteurl = document.getElementById("inviteurl");
                inviteurl.value = "http://127.0.0.1:5500/invite.html?code=" + randCode;
            }); 
        </script>
    </body>
</html>
