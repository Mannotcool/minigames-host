<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>minigames-host</title>
        <link href="css/sass.css" rel="stylesheet"/>
    </head>
    <body>

        <br>
        <div class="input-group mb-3">
            <input type="text" readonly class="form-control"  value="" aria-describedby="button-addon2" id="inviteurl">
            <button class="btn btn-outline-primary" type="button" id="button-addon2">Copy</button>
        </div>

        <div class="page-wrapper">
            <main class="flex-container">
               <!--GAME-->
               <div id="game" class="flex-container">
                  <h1>Guess the Word</h1>
                  <div id="instructions">
                    For this game, there needs to be a minimum of 2 players.
                    A random user will be chosen to pick a word.
                    Everyone else has to guess it! You all have 7 lives.
                  </div>
                  <div id="letter-container">
                     <ul id="letters"></ul>
                  </div>
                  <div id="lives"></div>
                  <img id='hangmanPic' src="./assets/0.png" alt="">
                  <div id="guessed-word"></div>
                  <div id="result"></div>
                  <div id="button-container" class="button-container"></div>
               </div>
               <!--CHAT-->
            </main>
         </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
        <script src="js/hangman.js" type="module"></script>
        <script src="js/main.js"></script>
    </body>
</html>
