<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lobby</title>
        <style>
            body {
                color: #fcfcfc;
            }

            #lolz {
                background-color: #ff0000;
            }
        </style>
    </head>
    <body>
        <select>
            <option>Hangman</option>
            <option>2 Truths And A Lie</option>
            <option>Tic-Tac-Toe</option>
        </select>

        <button>Start Game</button>

        <script src="/serverside/node_modules/socket.io-client/dist/socket.io.js"></script>
        <script type="module">
            const socket = io.connect('http://localhost:3000');

            socket.on('connect', () => {
                var randCode = Math.floor(100000 + Math.random() * 900000);
                socket.emit('roomCreate', randCode);
                var title = document.createElement("h1");
                title.id = "lolz";
                title.innerHTML = "lobby code: "+randCode;
                document.body.appendChild(title);
            });
        </script>
    </body>
</html>
